    const app = initializeApp(firebaseConfig);
    var auth = getAuth(app);
    var db = getDatabase(app);


    document.getElementById("send").onclick = function () {

      onAuthStateChanged(auth, function (e) {

        const num = Math.floor(Math.random() * 1000000);

        set(ref(db, `Posts/${num}`), {
          id: num,
          owner_UID: e.uid,
          count: 0,
          text: document.getElementById("tx").value,
        }).then(() => {
          document.getElementById("tx").value = "";
        });

      });

    };

    onAuthStateChanged(auth, function (e) {
      onChildAdded(ref(db, `Posts`), function (e_on) {
        get(ref(db, 'Users/' + e_on.val()['owner_UID'])).then((sd) => {
          var box = "";
          box += ` 

 
  `;
          document.getElementById("box").innerHTML += box;
        })
      });
    });

    document.getElementById("tx").addEventListener("keyup", function (e) {
      e.target.value.length != 0
        ? (document.getElementById("send").className = "btn btn-primary mt-3")
        : (document.getElementById("send").className = "btn btn-primary mt-3 disabled");
    });
